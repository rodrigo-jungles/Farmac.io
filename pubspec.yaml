name: farmacio_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  google_sign_in: ^7.2.0
  shared_preferences: ^2.0.15
  sqflite: ^2.2.8+1
  path: ^1.8.3
  image_picker: ^0.8.7+4
  font_awesome_flutter: ^10.1.0
  googleapis: ^13.0.0
  googleapis_auth: ^1.4.0
  crypto: ^3.0.2
  flutter_masked_text2: ^0.9.0
  sqflite_common_ffi: ^2.2.1
  table_calendar: ^3.0.9
  path_provider: ^2.0.14
  # Web fallback for local storage when running in a browser
  sembast: ^3.1.0
  sembast_web: ^2.0.0
  # map-related packages removed to avoid dependency conflicts with existing firebase packages

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/google.png
    - assets/img_remedios/
    - assets/img_produtos/
